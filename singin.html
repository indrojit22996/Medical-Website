<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing in For Doctor Protefolio | Doctor Portfolio</title>
  <!-- Link For Bootstrap -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
/>
<!-- Link Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="singin.css" />
<link rel="Icon" href="img/title-logo.svg" />
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="logo-cont">
            <a class="logo-link" href="index.html"
              ><i class="fa-solid fa-prescription fa-xl logo-icon"></i
            ></a>
          </div>
        </div>
        
        <div class="col">
          <div class="container singup-cont">
            <h1 class="h5 heading-acc">
              Have an account?<span class="float-end">
                <a class="singin-link btn btn-outline-warning" href="singup.html"
                  >Sing up</a
                >
              </span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container singin-cont">
      <div class="container"><h1>Hello</h1>
        <p>Sing in to your Doctor Protefolio account</p></div>
        <div class="alert alert-info" role="alert">
          Reminder: Doctor Protefolio requred two-factor authentication(2FA) for secure login.
        </div>
        <div class="col email-con">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="indr@xyz.com"
          />
        </div>
        <div class="col-12">
          <div class="form-check check-cont">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck"
            />
            <label class="form-check-label" for="gridCheck">
              Remember this account
            </label>
          </div>
        </div>
        <div class="d-grid gap-2">
          
          <button class="btn btn-outline-warning" type="button">Sing in</button>
        </div>
       <p class="text-center or">OR</p>
       <div class="d-grid gap-2">
          
        <button class="btn btn-outline-warning" type="button">
          <i class="fa-brands fa-google fa-xl float-start"></i>Sing in with Google</button>
        <button class="btn btn-outline-warning" type="button">
          <i class="fa-brands fa-microsoft fa-xl float-start"></i>Sing in with Microsoft</button>
      </div>

  </div>
  
</body>
</html>
